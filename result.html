<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Development Task</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon-removebg-preview.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 text-center">
                <h1><span class="bold">QUIZ</span> APP</h1>
                <p class="text-white">You have complete your task Congratulations, Your result is below</p>
                <hr class="divider">
                <form action="">
                    <h2 class="text-center">Result</h2>
                    <table class="table table-borderless table-stripped table-hover text-start">
                        <tr>
                            <th>Roll Number</th>
                            <td id="rollNumber">Name:</td>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <td id="fullName">Name:</td>
                        </tr>
                        <tr>
                            <th>Batch</th>
                            <td id="batch">Name:</td>
                        </tr>
                        <tr>
                            <th>Section</th>
                            <td id="section">Name:</td>
                        </tr>
                        <tr>
                            <th>Total Score</th>
                            <td id="score">Name:</td>
                        </tr>

                    </table>
                </form>
            </div>
            <div class="col-sm-6">
                <!-- <img src="img/blue-question-mark-background-with-text-space-quiz-symbol-vector.jpg" alt="Quiz"> -->
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/2be14bd63e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <script>
        // Retrieve full name and score from localStorage
        var fullName = localStorage.getItem("fullName");
        var batch = localStorage.getItem("batch");
        var section = localStorage.getItem("section");
        var rollNumber = localStorage.getItem("rollNumber");
        var score = localStorage.getItem("score");

        // Display full name and score on the result page
        document.getElementById("fullName").textContent = fullName;
        document.getElementById("batch").textContent = batch;
        document.getElementById("rollNumber").textContent = rollNumber;
        document.getElementById("score").textContent = score;
        document.getElementById("section").textContent = section;
    </script>
</body>
</html>
